<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转提示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // 这里替换为你的目标链接
        var link = "https://zh.m.wikipedia.org/wiki/%E4%BA%BA%E6%96%87%E4%B8%BB%E4%B9%89";

        window.onload = function() {
            document.getElementById("link-text").textContent = link;
            document.getElementById("redirect-button").href = link;
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>您即将跳转到</h2>
        <p id="link-text">Wikipedia.org</p>
        <p>该页面属于维基百科，在中国大陆为被屏蔽状态，请确保您居住在中国大陆以外地区或能够魔法访问</p>
        <a id="redirect-button" class="button">继续前往</a>
    </div>
</body>
</html>
